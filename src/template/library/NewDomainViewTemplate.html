<div class="row">
    <form class="column medium-10 medium-centered">
        <div class="row">
            <div class="medium-12 columns">
                <label>type
                    <input type="text" placeholder="jdbc" name="type"/>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="medium-12 columns">
                <label>name
                    <input type="text" placeholder="some name" name="name"/>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="medium-12 columns">
                <label>url
                    <input type="text" placeholder="jdbc:postgresql://localhost:5432/someDatabase" name="url"/>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="medium-12 columns">
                <label>login
                    <input type="text" placeholder="user" name="user"/>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="medium-12 columns">
                <label>password
                    <input type="password" placeholder="password" name="password"/>
                </label>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="column medium-10 medium-centered">
        <button class="add">Add</button>
    </div>
</div>
