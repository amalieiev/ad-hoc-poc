<div id="database" class="vbox">
    <div class="root vbox">
        {{ _.each(items, function (item) { }}
        <div class="vbox">
            <span class="schema" data-schema-name="{{- item.name }}">{{- item.name }}</span>
            <div class="vbox">
                {{ _.each(item.items, function (item) { }}
                <span class="table">{{- item.name}}</span>
                {{ }) }}
            </div>
        </div>
        {{ }) }}
    </div>
</div>
