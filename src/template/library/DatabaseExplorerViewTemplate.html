<div class="text-center title">
    Database Explorer
</div>
<div class="content">
    <ul class="side-nav">
        {{ _.each(items, function (item) { }}
        <li>
            <a class="schema" data-schema-name="{{- item.name }}">{{- item.name }}</a>
            <ul>
                {{ _.each(item.items, function (item) { }}
                <li>
                    <a class="table" data-table-name="{{- item.name }}">{{- item.name}}</a>
                </li>
                {{ }) }}
            </ul>
        </li>
        {{ }) }}
    </ul>
</div>
