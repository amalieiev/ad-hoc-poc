<div class="sidebar">
    <div class="title text-center">Categories</div>
    <ul>
        {{ _.each(categories, function (value) { }}
        <li class="text-center">{{- value }}</li>
        {{ }) }}
    </ul>
    <div class="title text-center">Numbers</div>
    <ul>
        {{ _.each(numbers, function (value) { }}
        <li class="text-center">{{- value }}</li>
        {{ }) }}
    </ul>
</div>
