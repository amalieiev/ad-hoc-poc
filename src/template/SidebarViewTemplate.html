<div class="sidebar">
    <div class="categories-holder">
        <div class="title">Categories</div>
        <ul>
            {{ _.each(categories, function (value) { }}
            <li>{{- value.name }}</li>
            {{ }) }}
        </ul>
    </div>
    <div class="numbers-holder">
        <div class="title">Numbers</div>
        <ul>
            {{ _.each(numbers, function (value) { }}
            <li>{{- value.name }}</li>
            {{ }) }}
        </ul>
    </div>
</div>
