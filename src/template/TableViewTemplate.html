<table class="column full">
    <thead>
    <tr>
        {{ _.each(headers, function (header, key) { }}
        <th data-reference-to="{{- header.referenceTo }}" data-belong-to="{{- header.belongTo }}" data-name="{{- header.name }}">
            {{- header.name }}<i class="foundicon-remove pointer"></i>{{= header.referenceTo ? '<i class="foundicon-paper-clip pointer"></i>' : '' }}
        </th>
        {{ }) }}
    </tr>
    </thead>
    <tbody>
    {{ _.each(data, function (item) { }}
    <tr>
        {{ _.each(item, function (value) { }}
        <td>{{- value }}</td>
        {{ }) }}
    </tr>
    {{ }) }}
    </tbody>
</table>
