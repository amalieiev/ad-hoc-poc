<table class="table column full">
    <thead>
    <tr>
        {{ _.each(data[0], function (value, key) { }}
        <th>
            {{- key }}<i class="foundicon-remove pointer"></i>{{ if (metadata.getReference(key)) { }}<i data-reference-to="{{- metadata.getReference(key) }}" class="foundicon-paper-clip pointer">{{ } }}</i>
        </th>
        {{ }) }}
    </tr>
    </thead>
    <tbody>
    {{ _.each(data, function (item) { }}
    <tr>
        {{ _.each(item, function (value) { }}
        <td>{{- value }}</td>
        {{ }) }}
    </tr>
    {{ }) }}
    </tbody>
</table>
